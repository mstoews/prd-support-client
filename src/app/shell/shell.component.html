<div class="flex flex-col min-h-screen">
  <header class="sticky top-0 z-50 m-1">
    <mat-toolbar id="background" class="text-white bg-gray-700">
      <button class="transition hover:rotate-180" [ngClass]="{'clicked': isClicked}" type="button"
        (click)="onToggleMenu()" mat-icon-button matTooltip="Toggle Menu" aria-label="Toggle">
        <mat-icon id="icon" (click)="doAnimate()" [ngClass]="{ animate: doAnimation }" class="side-nav__icon"
          [svgIcon]="'heroicons_outline:chevron-double-right'"></mat-icon>
      </button>
      <span class="logo" routerLink="/server"></span>
      <span class="flex flex-1 text-2xl">Production Support Dashboard v0.0.01</span>
      <div *ngIf="!(isHandset$ | async)">
        <button class="text-2xl" mat-button (click)="logout()">ðŸ”‘ Login</button>
      </div>
    </mat-toolbar>
  </header>
  <div class="flex flex-col flex-1 sm:flex-row">
    <main class="flex-1 mt-1 bg-gray-100">
      <ng-content></ng-content>
    </main>
    <nav class="sticky order-first m-1 bg-gray-600 top z-49 flex-iitial">
      <app-sidenav></app-sidenav>
      <!-- <app-static-sidebar></app-static-sidebar> -->
    </nav>
  </div>
  <app-footer class="m-1 border"></app-footer>
</div>
