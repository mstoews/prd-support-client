<div class="dropzone"
     appDnd
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">

     <h3>AngularFire Drop Zone Uploader Component</h3>
     <p>Drag and Drop a File</p>
     <div class="file">
        <label class="file-label">
        <input class="file-input" type="file" (change)="onDrop($event)">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              or choose a fileâ€¦
            </span>
          </span>
        </label>
      </div>
</div>

<h3>Uploads</h3>

<div *ngFor="let file of files">
  <app-drag-n-drop [file]="file"></app-drag-n-drop>
</div>
