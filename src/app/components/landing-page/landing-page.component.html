<section id="hero">
  <!-- <menubar class="bg-red-50"></menubar> -->
  <!-- Hero Container -->
  <div class="container px-6 py-10 mx-auto max-w-8xl scroll-smooth">
    <!-- Menu/Logo Container -->
    <nav class="flex items-center justify-between text-2xl text-white fontold">
      <!-- Logo -->

      <p class="text-4xl font-black text-gray-300 uppercase ">PRODUCTION DASHBOARD</p>
      <!-- Menu -->
      <div class="hidden h-10 text-2xl font-alata md:flex md:space-x-8">
        <div class="text-gray-200 uppercase text-1xl group">
          <!-- <a (click)="onEvent()">Events</a> -->
          <a href="#dashboard">Dashboard</a>
          <div class="mx-2 group-hover:border-b group-hover:border-blue-50"></div>
        </div>
        <div class="text-gray-200 uppercase text-1xl group">
          <a href="#service-requests">Service Requests</a>
          <div class="mx-2 group-hover:border-b group-hover:border-blue-50"></div>
        </div>
        <div class="text-gray-200 uppercase text-1xl group">
          <a href="#incidents">Incidents</a>
          <div class="mx-2 group-hover:border-b group-hover:border-blue-50"></div>
        </div>
        <div class="text-gray-200 uppercase text-1xl group">
          <a href="#tasks">Tasks</a>
          <div class="mx-2 group-hover:border-b group-hover:border-blue-50"></div>
        </div>

      </div>
      <!-- Hamburger Button -->
      <div class="md:hidden">
        <button id="menu-btn" type="button" class="z-40 block hamburger md:hidden focus:outline-none">
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </div>
    </nav>
    <!-- Mobile Menu -->
    <div id="menu"
      class="absolute top-0 bottom-0 left-0 flex-col self-end hidden w-full min-h-screen py-1 pt-40 pl-12 space-y-3 text-white uppercase bg-black">
      <a href="#" class="hover:text-pink-500">PRODUCTION SUPPORT</a>
      <a href="#" class="hover:text-pink-500">Overview</a>
      <a href="#" class="hover:text-pink-500">Service Requests</a>
      <a href="#" class="hover:text-pink-500">Incidents</a>
      <a href="#" class="hover:text-pink-500">Questions</a>
    </div>

    <div
      class="max-w-lg p-4 mt-32 mb-32 font-sans text-4xl text-white uppercase border-2 md:p-10 md:m-32 md:mx-0 md:text-6xl">
      Tokyo Production Support Statistics and Analytics
    </div>

  </div>
</section>
