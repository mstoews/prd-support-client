<mat-toolbar color="primary">
  <button [matMenuTriggerFor]="menu" mat-icon-button matTooltip="Select Ref Code" aria-label="menu">
    <mat-icon class="side-nav__icon" [svgIcon]="'heroicons_outline:menu'"></mat-icon>
    <span>{{inTitle}} : {{inPartyRef}}</span>
  </button>

  <!-- menu selected -->
  <mat-menu class="side-nav" #menu="matMenu">
    <ul *ngIf="this.partyReference$ | async as party">
      <ui class="side-nave__item" *ngFor="let item of party">
        <button mat-menu-item (click)="onRefreshPartyRef(item.party_ref)" xPosition="after">
          <div>
            <mat-icon class="side-nav__icon" [svgIcon]="'heroicons_outline:chevron-double-right'"></mat-icon>
            {{item.party_ref}} : {{item.party_long_name}}
          </div>
        </button>
      </ui>
    </ul>
  </mat-menu>

  <span class="toolbar-spacer"></span>
  <button (click)="onClickRefresh()" mat-icon-button matTooltip="Refresh Kanban" aria-label="refresh">
    <mat-icon class="side-nav__icon" [svgIcon]="'heroicons_outline:refresh'"></mat-icon>
  </button>
  <button (click)="onClickClone()" mat-icon-button matTooltip="Clone" aria-label="clone">
    <mat-icon class="side-nav__icon" [svgIcon]="'mat_outline:content_copy'"></mat-icon>
  </button>
  <button (click)="onClickAdd()" mat-icon-button matTooltip="Add" aria-label="Delete">
      <mat-icon class="side-nav__icon" [svgIcon]="'mat_outline:note_add'" ></mat-icon>
    </button>
    <!-- <button (click)="onClickDelete()" mat-icon-button matTooltip="Delete" aria-label="Delete">
      <mat-icon class="side-nav__icon" [svgIcon]="'heroicons_outline:trash'" ></mat-icon>
    </button> -->

</mat-toolbar>
