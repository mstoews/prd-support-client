<section id="hero">
  <div
    class="container px-6 py-10 mx-auto transition-opacity duration-200 ease-in opacity-100 max-w-8xl scroll-smooth md:p-8 hover:opacity-100">

    <nav class="flex items-center justify-between text-2xl text-white fontold">
      <p class="text-6xl font-black text-gray-300 uppercase ">PRODUCTION DASHBOARD</p>
      <div class="hidden h-10 text-2xl font-alata md:flex md:space-x-8">
        <div class="text-gray-200 uppercase text-1xl group">
          <button class="uppercase" (click)="scrollToId('alerts')">Alerts</button>
          <div class="mx-2 group-hover:border-b group-hover:border-blue-50"></div>
        </div>
        <div class="text-gray-200 uppercase text-1xl group">
          <button class="uppercase" (click)="scrollToId('service-request')">Service request</button>
          <div class="mx-2 group-hover:border-b group-hover:border-blue-50"></div>
        </div>
        <div class="text-gray-200 uppercase text-1xl group">

          <button class="uppercase" (click)="scrollToId('incidents')">incidents</button>
          <div class="mx-2 group-hover:border-b group-hover:border-blue-50"></div>
        </div>
        <div class="text-gray-200 uppercase text-1xl group">
          <button class="uppercase" (click)="scrollToId('tasks')">tasks</button>
          <div class="mx-2 group-hover:border-b group-hover:border-blue-50"></div>
        </div>
      </div>

      <div class="md:hidden">
        <button id="menu-btn" type="button" class="z-40 block hamburger md:hidden focus:outline-none">
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </div>
    </nav>
    <!-- Mobile Menu -->
    <div id="menu"
      class="absolute top-0 bottom-0 left-0 flex-col self-end hidden w-full min-h-screen py-1 pt-40 pl-12 space-y-3 text-white uppercase bg-black">
      <a href="#" class="hover:text-pink-500">PRODUCTION SUPPORT</a>
      <a href="#" class="hover:text-pink-500">Overview</a>
      <a href="#" class="hover:text-pink-500">Service Requests</a>
      <a href="#" class="hover:text-pink-500">Incidents</a>
      <a href="#" class="hover:text-pink-500">Questions</a>
    </div>

    <div
      class="max-w-6xl p-4 mt-32 mb-32 font-sans text-4xl text-white uppercase border-2 md:p-10 md:m-32 md:mx-0 md:text-6xl">
      Tokyo Production Support Statistics & Analytics
    </div>
    <div class="flex flex-wrap -m-4">
      <div class="p-4 md:w-1/4">
        <div class="h-full overflow-hidden bg-gray-300 rounded-lg">
          <data-card
          [header]= "'Monitoring'"
          [title]="'Alerts'"
          [amount]="14"
          [trending]=false
          [percentage_change]="50"
          [comment]="'Above expectations for the day'"></data-card>
        </div>
      </div>
      <div class="p-4 md:w-1/4">
        <div class="h-full overflow-hidden bg-gray-300 rounded-lg">
          <data-card [header]= "'Incidents'" [title]="'Events'" [amount]="0" [trending]=true [comment]="'Above Expectation'"></data-card>
        </div>
      </div>
      <div class="p-4 md:w-1/4">
        <div class="h-full overflow-hidden bg-gray-300 rounded-lg">
          <data-card [header]= "'Service Requests'" [title]="'Open'" [amount]="15" [trending]=true [comment]="'Above Expectation'"></data-card>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="alerts" class="scroll-mt-20">

  <div class="container px-6 mx-auto my-32 text-gray-900 max-w-8xl md:px-0">
    <!-- Creations Header -->
    <div class="relative justify-center my-32 mb-20 md:justify-between">
      <p class="text-4xl text-center uppercase md:text-left md:text-5xl">
        alerts and warnings
      </p>
      <button class="uppercase" (click)="scrollToId('hero')"
        class="absolute top-0 items-center text-2xl font-normal text-gray-100 align-middle rounded-lg right-1 btn dark:text-white hover:bg-gray-700 dark:hover:bg-gray-700">
        <mat-icon [svgIcon]="'heroicons_solid:arrow-up'"></mat-icon>
      </button>
    </div>
    <app-alerts></app-alerts>
  </div>
</section>
